<html lang="es">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>WhiteMark</title>
		<script>
		$.ajax({
				url: 'http://localhost/SiteMark/api/Web/Mark/2d7e344e-0a77-4be7-88a4-df396a1d1184',
				method:"GET",
				async:true,
				success: function (response) {
					$('#WhiteMark').append(response);
				},
				error: function(ex) {
					$('#WhiteMark').html("<b>"+ex.responseJSON.ExceptionMessage+"</b>");
				}
			});
			
		</script>
	</head>
	<body>
        <div id="WhiteMark" style="border:0px solid black;">

		</div>
	</body>
</html>
