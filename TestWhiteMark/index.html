<html lang="es">
	<head>
		<meta charset="utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<title>WhiteMark</title>
		<script>
            function evalScripts(HtmlContent) {
                var scripts;
                if (scripts = HtmlContent.match(/<script[^>]*?>[\S\s]*?<\/script>/ig)) {
                    for (var i = 0, count = scripts.length; i < count; i++) {
                        var script = scripts[i].replace(/^<script[^>]*?>/i, "").replace(/<\/script>$/i, "");
                        script = script.replace(/\\n/g, "\n").replace(/\\\\/g, "\\").replace(/\\'/g, "\'");
                        eval(script);
                    } // for
                } // if
            }
            $.ajax({ url: "https://marksearch.azurewebsites.net/api/Web/Mark/2d7e344e-0a77-4be7-88a4-df396a1d1184", method: "GET", async: !0, success: function (e) { $("#WhiteMark").append(evalScripts(e)) }, error: function (e) { $("#WhiteMark").html("<b>" + e.responseJSON.ExceptionMessage + "</b>") } });
		</script>
	</head>
	<body>
        <div id="WhiteMark" style="border:0px solid black;">

		</div>
	</body>
</html>
